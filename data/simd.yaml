# VisDrone2019-DET dataset https://github.com/VisDrone/VisDrone-Dataset by Tianjin University
# Example usage: yolo train data=VisDrone.yaml
# parent
# ├── ultralytics
# └── datasets
#     └── VisDrone  ← downloads here (2.3 GB)


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
#path: /root/datasets/simd  # dataset root dir
train: ./datasets/SIMD/train.txt  # train images (relative to 'path')  6471 images
val: ./datasets/SIMD/val.txt  # val images (relative to 'path')  548 images
# number of classes
nc: 15
# class names
names: ['car', 'truck', 'van', 'long vehicle', 'bus', 'airliner', 'propeller aircraft', 'trainer aircraft', 'chartered aircraft', 'fighter aircraft','others', 'stair truck', 'pushback truck', 'helicopter', 'boat']



